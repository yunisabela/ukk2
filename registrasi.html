<!DOCTYPE html>
<html>
    <head>
        <title> Aplikasi Pelaporan Pengaduan Masyarakat </title>
        <link rel="stylesheet" href="boostrap/boosstrap.min.css">
    </head>
            <body>

                <div class="container">
                    <!-- JUDUL APP -->
                    <div class="row mb-5">
                        <div class="jumbotron">
                            <h1 class="text-center">
                                Aplikasi Pelaporan Pengaduan Masyarakat  
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="card">
                            <div class="card-header">
                                REGISTRASI
                            </div>
                            <div class="card body">
                                <form action=""method="post">
                                    <div class="form-group">
                                    <input type="text" class="form control" placeholder="NIK" required autofocus>
                                </div>
                                <div class=" form-group">
                                    <input type="text" class="form control" placeholder="Nama Lengkap" required>
                                </div>
                                <div class=" form-group">
                                    <input type="text" class="form control" placeholder="Username" required>
                                </div>
                                <div class=" form-group">
                                    <input type="text" class="form control" placeholder="password" required>
                                </div>
                                <div class=" form-group">
                                    <input type="text" class="form control" placeholder="No.telepon" required>
                                </div>
                                <button type="submit" class="btn btn-primary"> kirim</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
        </html>
